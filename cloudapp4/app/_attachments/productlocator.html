<!DOCTYPE html>
<!-- Kevin Fry, ASD 1312, Main HTML Template -->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Product Locator CRUD</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="keywords" content="thisweeksad, product locator, grocery shopping">
        <meta name="description" content="Keep track of your shopping with you own aisle by aisle directory.">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="jquery.mobile.theme-1.3.2.min.css" />
    </head>
    <body>
    	<div data-role="page" id="productLocatorPage" data-theme="a">
            <header data-role="header" data-position="fixed">
                <h1>Product Locator</h1>
            </header>

            <section id="inputform" data-theme="c">
                <h2 id="formtype">Add Form</h2>
                <form method="post">
                    <input type="text" name="prodcat" id="prodcat" placeholder="Product / Category"><br />
                    <select name="store" id="store">
                        <option>==Select Store==</option>
                    </select>
                    <br />
                    <!--
                    <a id="getStoresXML">Get Stores XML</a> | <a id="getStoresJSON">Get Stores JSON</a> | <a id="getStoresCSV">Get Stores CSV</a>
                    <br />
                    -->
                    <!--
                    <div id="map"></div>
                    <br />
                    -->
                    <select name="department" id="department">
                        <option>==Locate By Department==</option>
                    </select><br />
                    <select name="aisle" id="aisle">
                        <option>==Select Aisle==</option>
                    </select><br />
                    <select name="location" id="location">
                        <option>==Select Location==</option>
                    </select><br />
                    <input type="hidden" id="productLocatorID" />
                    <button id="addProductLocationButton">Submit</button>
                </form>
            </section>

            <section id="display">
                <h2>Displaying Data</h2><!--<button id="getData">Import from LocalStorage</button>-->
                <ul class="display">
                </ul>
            </section>

            <footer data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                    <ul>
	                    <li><a href="index.html" data-ajax="false" data-role="button" data-icon="home">Home</a></li>
	                    <li><a href="index.html#browseStores" data-ajax="false" data-role="button" data-icon="grid">Stores</a></li>
	                    <li><a href="index.html#browsedepartments" data-ajax="false" data-role="button" data-icon="info">Departments</a></li>
	                    <li><a href="productlocator.html" data-ajax="false" data-role="button" data-icon="plus">Locator</a></li>
                    </ul>
                </nav>
            </footer>
        </div>

        <script type="text/javascript" src="jquery-1.9.1.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="jquery.couch.js"></script>
        <script type="text/javascript" src="productlocator.js"></script>
    </body>
</html>
