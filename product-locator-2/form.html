<!DOCTYPE html>
<!-- Kevin Fry, ASD 1312, Main HTML Template -->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Product Locator</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <!-- <link rel="stylesheet" href="css/main.css" /> -->
    </head>
    <body>
        <header>
            <h1>Product Locator</h1>
        </header>

        <section id="inputform">
            <h2><a href="form.html">Add Form</a></h2>
            <form>
                <input type="text" name="prodcat" id="prodcat" placeholder="Product / Category"><br />
                <select name="store" id="store">
                    <option>==Select Store==</option>
                </select><a id="getStores">Get Stores</a>
                <br />
                <!--
                <div id="map"></div>
                <br />
                -->
                <select name="department" id="department">
                    <option>==Locate By Department==</option>
                </select><br />
                <select name="aisle" id="aisle">
                    <option>==Select Aisle==</option>
                </select><br />
                <select name="location" id="location">
                    <option>==Select Location==</option>
                </select><br />
                <button id="submit">Submit</button>
            </form>
        </section>

        <section id="display">
            <h2>Displaying Data</h2><!--<button id="getData">Import from LocalStorage</button>-->
            <ul class="display">
            </ul>
        </section>

        <section id="export">
            <h2>Export Data</h2><button id="exportToJSON">Export To JSON</button><button id="exportToCSV">Export To CSV</button>
            <textarea class="exporttext"></textarea>
        </section>

        <section id="import">
            <h2>Import Data</h2><!--<button id="import">Export To JSON</button><button id="exportToCSV">Export To CSV</button>-->
            <textarea class="importtext"></textarea>
        </section>

        <footer>
            <nav>
                <ul>
                    <li><a href="index.html" id="homepagelink">Home</a></li>
                    <li><a href="search.html" id="searchpagelink">Search</a></li>
                    <li><a href="form.html" id="addpagelink">Add</a></li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.xml2json.js"></script>
        <script type="text/javascript" src="js/form.js"></script>
    </body>
</html>
