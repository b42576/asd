    <head>
        <meta charset="utf-8" />
        <title>Product Locator CRUD</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="keywords" content="thisweeksad, product locator, grocery shopping">
        <meta name="description" content="Keep track of your shopping with you own aisle by aisle directory.">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />

    </head>
    <body>
        <header data-role="header" data-position="fixed">
            <h1>Product Locator</h1>
        </header>

        <section id="inputform">
            <h2 id="formtype"><a href="form.html">Add Form</a></h2>
            <form method="post">
                <input type="text" name="prodcat" id="prodcat" placeholder="Product / Category"><br />
                <select name="store" id="store">
                    <option>==Select Store==</option>
                </select><a id="getStoresXML">Get Stores XML</a> | <a id="getStoresJSON">Get Stores JSON</a> | <a id="getStoresCSV">Get Stores CSV</a>
                <br />
                <!--
                <div id="map"></div>
                <br />
                -->
                <select name="department" id="department">
                    <option>==Locate By Department==</option>
                </select><br />
                <select name="aisle" id="aisle">
                    <option>==Select Aisle==</option>
                </select><br />
                <select name="location" id="location">
                    <option>==Select Location==</option>
                </select><br />
                <input type="hidden" id="productLocatorID" />
                <button id="submit">Submit</button>
            </form>
        </section>

        <section id="display">
            <h2>Displaying Data</h2><!--<button id="getData">Import from LocalStorage</button>-->
            <ul class="display">
            </ul>
        </section>

        <section id="export">
            <h2>Export Data</h2><button class="exportToJSON">Export To JSON</button><button id="exportToCSV">Export To CSV</button>
            <textarea id="exporttext"></textarea>
        </section>

        <section id="import">
            <h2>Import Data</h2><!--<button id="import">Export To JSON</button><button id="exportToCSV">Export To CSV</button>-->
            <textarea class="importtext"></textarea>
            <ul id="importdata">
            </ul>
        </section>

        <footer data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="index.html" id="homepagelink" data-ajax="false" data-role="button" data-icon="home">Home</a></li>
                    <li><a href="search.html" id="searchpagelink"  data-ajax="false" data-role="button" data-icon="search">Search</a></li>
                    <li><a href="form.html" id="addpagelink" data-ajax="false" data-role="button" data-icon="plus" class="ui-btn-active">Add</a></li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.xml2json.js"></script>
